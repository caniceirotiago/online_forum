<!DOCTYPE html>
<html>
<body>
    <h1>{{ forum.name }}</h1>
    <p>{{ forum.description }}</p>

    <h2>Topics</h2>
    {% if topics %}
        <ul>
            {% for topic in topics %}
                <li><a href="{% url 'topic_detail' topic.pk %}">{{ topic.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No topics yet.</p>
    {% endif %}

    <!-- Button to create a new topic -->
    <a href="{% url 'new_topic' forum.pk %}" style="display: inline-block; padding: 10px 15px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px;">
        Create New Topic
    </a>

</body>
</html>
