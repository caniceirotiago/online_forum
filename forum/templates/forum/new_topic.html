<!DOCTYPE html>
<html>
<body>
    <h1>New Topic in {{ forum.name }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Topic</button>
    </form>

    <a href="{% url 'forum_detail' forum.pk %}">Back to {{ forum.name }}</a>
</body>
</html>
